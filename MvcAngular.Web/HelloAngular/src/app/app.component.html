<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">$</span>
            <input type="text" pInputText placeholder="Price">
            <span class="ui-inputgroup-addon">.00</span>
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">www</span>
            <input type="text" pInputText placeholder="Website">
        </div>
    </div>
</div>

<h3>Checkbox and RadioButton</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><p-checkbox></p-checkbox></span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Price">
            <span class="ui-inputgroup-addon"><p-radioButton></p-radioButton></span>
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><p-checkbox></p-checkbox></span>
            <input type="text" pInputText placeholder="Website">
            <span class="ui-inputgroup-addon"><p-radioButton></p-radioButton></span>
        </div>
    </div>
</div>

<div>
    <h3>Buttons</h3>

    <button pButton type="button" (click)="count()" label="Primary"></button>

    <button pButton type="button" (click)="count()" label="Secondary" class="ui-button-secondary"></button>

    <button pButton type="button" (click)="count()" label="Success" class="ui-button-success"></button>

    <button pButton type="button" (click)="count()" label="Info" class="ui-button-info"></button>

    <button pButton type="button" (click)="count()" label="Warning" class="ui-button-warning"></button>

    <button pButton type="button" (click)="count()" label="Danger" class="ui-button-danger"></button>

    Number of clicks: {{ clicks }}
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4 ui-md-offset-4">
        <h3>Panel</h3>
        <p-panel header="Title" [toggleable]="true">
            <p-header>
                Header Message: <p-messages [(value)]="msgs"></p-messages>
            </p-header>
                <button type="button" (click)="show()">Show Message</button>
            <p-footer>
                <button type="button" (click)="clear()">Hide Message</button>
            </p-footer>
        </p-panel>
    </div>
</div>

<div class="content-section implementation">
    <h3 class="first">Positions</h3>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3">
            <input type="text" pInputText pTooltip="Enter your username" placeholder="Right">
        </div>
        <div class="ui-g-12 ui-md-3">
            <input type="text" pInputText pTooltip="Enter your username" tooltipPosition="top" placeholder="Top">
        </div>
        <div class="ui-g-12 ui-md-3">
            <input type="text" pInputText pTooltip="Enter your username" tooltipPosition="bottom" placeholder="Bottom">
        </div>
        <div class="ui-g-12 ui-md-3">
            <input type="text" pInputText pTooltip="Enter your username" tooltipPosition="left" placeholder="Left">
        </div>
    </div>

    <h3>Focus and Blur</h3>
    <input type="text" pInputText pTooltip="Enter your username" placeholder="Right" tooltipEvent="focus" style="margin-left:.5em">
</div>
